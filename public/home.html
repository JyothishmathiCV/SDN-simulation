<script>
    setTimeout(function(){
        var socket = io.connect('http://localhost:4000');
        var controlCenter=[];
           
           socket.on('connect', function () {
               console.log("Connection established");
            for( a of document.querySelectorAll(".ridge")){
                console.log(a);
                Array.from(a.children).forEach((d)=>controlCenter.push(shazam()(d,socket)));
            }
            socket.on("packetgenerated",(d)=>{
                console.log(d.xy[0]);
                controlCenter[d.xy[0]].addPacket("",d.xy);
            });
            socket.on("packetremoved",(d)=>{
                console.log(d);
                controlCenter[+d.xy].removePacket();
            })
            
    
           });
    },1000);
</script>
